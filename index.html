---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
  <li><img id="divtoshow" src="{{ post.coverPhoto }}"></img><a href="{{ site.baseurl }}{{ post.url }}" onmouseover="document.getElementById(divName).style.display=&quot;block&quot;" onmouseout="document.getElementById(divName).style.display=&quot;none&quot;">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time></li>
{% endfor %}
</ul>
</section>
