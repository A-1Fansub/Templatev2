---
layout: default
title: Bebas Layaknya Awan~
epsname: Suatu Saat di Langit itu~
---

<section class="posts">
<h2 style="margin-top: 0"><a href="{{ site.baseurl }}{{ site.posts[0].url }}" style="text-decoration: none;">{{ site.posts[0].title }}</h2>
<a href="{{ site.baseurl }}{{ site.posts[0].url }}"><p style="margin: .5rem 0;"><img src="{{ site.posts[0].coverPhoto }}"></p></a>
<hr><br>
<ul>
{% for post in site.posts %}
  {% if post in site.posts[0] %}
    <div display="none"></div>
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y.%m.%d" }}</time></li>
  {% endif %}
{% endfor %}
</ul>
</section>
