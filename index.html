---
layout: default
title: Bebas Layaknya Awan~
epsname: Suatu Saat di Langit itu~
---

<section class="posts">
<h2 style="margin-top: 0;"><a href="{{ site.baseurl }}{{ site.posts[0].url }}">{{ site.posts[0].title }}</h2>
<p style="margin: .5rem 0;"><a href="{{ site.baseurl }}{{ site.posts[0].url }}"></a><img src="{{ site.posts[0].coverPhoto }}"></a></p>
<br><hr><br>
<ul>
{% for post in site.posts %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y.%m.%d" }}</time></li>
{% endfor %}
</ul>
</section>
