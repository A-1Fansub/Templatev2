---
layout: default
coverPhoto: "/assets/img/favicon.ico"
---

{% for post in site.posts %}
  <article>
    <h1>
      <a href="{{ post.url }}" class="h1">
        {{ post.title }}
      </a>
    </h1>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
  </article>
{% endfor %}
