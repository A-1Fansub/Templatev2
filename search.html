---
layout: search
---

    <style type="text/css">
    form {
      margin:50px auto;
    }
    .search {
      padding:8px 14px;
      width: 100%
    }
  </style>
   </head>
<body>
<form>
   <form action="/search.html" method="get">
    <input class="search" type="text" placeholder="Cari Apa?" id="search-box" name="query" required>
</form>
</body>
    
<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "coverPhoto": "{{ post.coverPhoto | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/js/prod/lunr.min.js"></script>
<script src="/assets/js/prod/search.js"></script>
