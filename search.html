---
layout: search
---

  <article>
<h1>Cari Apa?</h1><br>
        
    <style type="text/css">
    form {
      margin:25px auto;
    }
    .search {
      padding:5px 14px;
      width: 85%;
      color: #171717
    }
  </style>
   </head>
<body>
   <form action="/search.html" method="get">
    <input class="search h6" type="text" placeholder="Cari di sini ...." id="search-box" name="query">
</form>

        <ul id="search-results"></ul>
 </article>


<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "date": "{{ post.date | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/js/prod/lunr.min.js"></script>
<script src="/assets/js/prod/search.js"></script>
