---
layout: search
---
<form action="/search.html" method="get">
  <label for="search-box">Cari</label>
  <input type="text" id="search-box" name="query">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
  <!-- Article -->
  <article>

    <!-- Article title -->
    <a href="{{ site.baseurl }}{{ post.url }}" class="h1">{{ post.title }}</a>

      <!-- If article has a cover photo -->
      {% if post.coverPhoto %}

        <!-- Article image with aspect ratio -->
        <a href="{{ site.baseurl }}{{ post.url }}" class="ar-container">
          <span class="ar-content" style="background-image: url({{ post.coverPhoto }});"></span>
        </a><!-- .ar-container -->

      {% endif %}

    <!-- Article pre description -->
    <section class="max-height">{{ post.content | strip_html | slice: 0, 200 }}</section>

    <!-- Article date & article continue reading button container -->
    <div class="article__bottom">

      <!-- Article date -->
      <span class="article__date">
        {% if site.lang == "id" %}
          {% assign m = post.date | date: "%-m" %}
          {{ post.date | date: "%-d" }} 
          {% case m %}
            {% when "1" %}Januari 
            {% when "2" %}Februari
            {% when "3" %}Maret
            {% when "4" %}April 
            {% when "5" %}Mei 
            {% when "6" %}Juni 
            {% when "7" %}Juli 
            {% when "8" %}Agustus 
            {% when "9" %}September
            {% when "10" %}Oktober
            {% when "11" %}November
            {% when "12" %}Desember 
          {% endcase %}
          {{ post.date | date: "%Y" }}
        {% else %}
          {{ post.date | date_to_long_string | upcase }}
        {% endif %}
      </span>

      <!-- Article continue reading button -->
      <a class="article__button" href="{{ site.baseurl }}{{ post.url }}">{% if site.lang == "tr" %}DEVAMINI OKU{% else %}Selengkapnya{% endif %}</a>

    </div><!-- .article__bottom -->

  </article><!-- article -->
  };
</script>
<script src="/assets/js/prod/lunr.min.js"></script>
<script src="/assets/js/prod/search.js"></script>
<link rel="stylesheet" href="/assets/css/prod/style.min.css">
<script src="/assets/js/prod/prism.min.js"></script>
<script src="/assets/js/prod/fastclick.min.js"></script>
<script src="/assets/js/prod/init.min.js"></script>
